<div class="container">
  <form  [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
      <input type=text class="form-control" name="customer_id" hidden>
      <div class="row">
          <div class="col-md-4">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="first_name">
          </div>
          <div class="col-md-4">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="last_name">
          </div>
      </div>
      <div class="row">            
          <div class="col-md-4">
              <label>Address</label>
              <input type="text" class="form-control" formControlName="address">
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <label>City</label>
              <input type="text" class="form-control" formControlName="city">
          </div>
          <div class="col-md-4">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email">
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <label>Phone Number</label>
              <input type="text" class="form-control" formControlName="phone_number">
          </div>
          <div class="col-md-4">
              <label>Description</label>
              <input type="text" class="form-control" formControlName="description">
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <label>Job</label>
              <select class="form-control" formControlName="job_id">
                  <option *ngFor="let item of jobList" value="{{item.job_id}}">
                      {{item.job_name}}
                  </option>
              </select>
          </div>
          <div class="col-md-4">
              <label>Image</label>
              <input type="file" accept="image/*" (change)="onSelectFile($event)">
              <img src="{{urlImage}}" alt="" height="200" width="200">
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <label>Gender</label>
              <input type="radio" id="male" value="Male" name="gender" formControlName="gender">
              <label for="male">Male</label>
              <input type="radio" value="Female" id="Female" name="gender" formControlName="gender">
              <label for="female">Female</label>
          </div>
      </div>
      <div class="row">
          <div>
              <button type="submit" class="btn btn-secondary mt-3" [disabled]="">Submit</button>
              
              
          </div>
      </div>
  </form>
</div>


<pre>{{customerForm.value | json}}</pre>
