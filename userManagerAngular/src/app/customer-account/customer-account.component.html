<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        <h1>Create New Customer</h1>
    </div>
    <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" formControlName="first_name" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="City" formControlName="city" />
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address" formControlName="address" />
                </div>
                <div class="form-group">
                    <select class="form-control" formControlName="job_id">
                        <option *ngFor="let item of jobList" value="{{item.job_id}}">
                            {{item.job_name}}
                        </option>
                    </select>
                </div>
                <div class="form-group form-check form-check-inline">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="Male" name="gender"
                            formControlName="gender">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="Female" name="gender"
                            formControlName="gender">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone Number" formControlName="phone_number" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Description" formControlName="description" />
                </div>
                <div class="form-group">
                    <label class="custom-file-upload">
                        <input type="file" accept="image/*" (change)="onSelectFile($event)" formControlName="imgUrl">
                        <i class="far fa-images"></i> Choose a Photo
                    </label>
                    <div class="form-group mt-1">
                        <img src="{{urlImage}}" alt="" height="100" width="130">
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary mt-3" [disabled]="customerForm.invalid">
                Submit
            </button>
            <div>
                <button type="button" class="btn btn-danger mt-3 cancelBtn" (click)="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
